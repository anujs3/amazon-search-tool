<!doctype html>
  <head>
	<title> Amazon Search Tool </title>
	<meta name="author" content="Anuj Shah">
  </head>
  <body>
	<div id = "amazon">
		<form method = "get" id = "url" action = "http://www.amazon.com/s" target = "_blank">
			<div id = "sty" style = "border:5px solid yellow; padding:2px; width:25em;">
				<table border = "0" cellpadding = "0">
					<tr><td>
						<input 
							type = "text" 
							spellcheck = "false"
							name = "field-keywords"
							size = "28"
							maxlength = "255" 
							placeholder = "Search Amazon"/>
						<input type = "submit" value = "Search"/>
					</td></tr>
				</table>
			</div>
		</form>
	</div>
  </body>
</html>
